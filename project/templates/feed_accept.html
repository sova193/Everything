{% extends 'flatpages/default.html' %}

<html>
<head>
<title>{% block title %}{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h1 style="text-align: center;">Вы приняли отзыв</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'posts' %}"><h4><span style="color: #800080;"><strong>На главную</strong></span></h4></a>
        <a href="{% url 'user_posts' %}"><h4><span style="color: #800080;"><strong>Мои объявления</strong></span></h4></a>
    {% endif %}
{% endblock content %}
</body>
</html>
